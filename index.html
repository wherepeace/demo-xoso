<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Dự Đoán Xổ Số</title>
</head>
<body>
    <div id="container">
        <div class="header-container" ></div>
        <div class="choses-return">
            <div class="choses-return-items">
                <select id="name-turn" class="name-turn">
                    <option value="1"> Miền Nam </option>
                    <option value="2"> Miền Trung </option>
                    <option value="3"> Miền Bắc </option>
                </select>
                <button id="number-turn" class="number-turn" > Quay Số </button>
                <button id="open-number" class="open-number" disabled > Mở Số Dự Đoán </button>
            </div>
        </div>
        <div class="container-result" id="result">
            <div class="result">
                <div id="result-number" class="result-number">START</div>
            </div>
        </div>
    </div>
    <audio  id="auto-play" >
        <source src="xoso.mp3" type="audio/mpeg">
    </audio>
    <script src="./main.js"></script>
</body>
</html>
